previewsEnabled: true
previewsExpireAfterDays: 1

services:
  - type: web
    name: demo_nestjs
    env: docker
    region: singapore
    plan: starter
    branch: master
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    postDeploy: |
      echo "Running migrations..."
      docker-compose exec app npm run typeorm:run-migrations
